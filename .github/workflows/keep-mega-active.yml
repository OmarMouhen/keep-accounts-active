name: 🧠 Keep MEGA Accounts Active

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC
  workflow_dispatch:

jobs:
  run-mega-script:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ⚙️ Install Dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install firefox

      - name: 📁 Ensure logs folder exists
        run: mkdir -p logs/mega

      - name: 🧠 Run Mega Login Script
        env:
          MEGA: ${{ secrets.MEGA }}
        run: python keep-mega-active.py

      - name: 🔄 Push Logs to Private Repo
        env:
          LOGS_PUSH_TOKEN: ${{ secrets.LOGS_PUSH_TOKEN }}
        run: echo "✔️ Logs pushed from script (already handled in Python)"
